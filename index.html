<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" integrity="sha512-wNH6xsp2n8CfB91nrBtfc4sfLwYPBMjSWVUwQOp60AYYXH6i8yCwuKFZ4rgK2i6pQek/b+bSyR7b01/922IBzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Load d3-annotation -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>


<!-- Create a div where the graph will take place -->
<p>
    Here's an intro text part.
</p>

<div id="my_dataviz"></div>
<p>
    Here's some filler text in between.
</p>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/tbanas2/dataviz_final/main/data/govspend.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([10000,75000])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 35000])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
      // Its opacity is set to 0: we don't see it by default.
      var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px")
    
    
    
      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
      }
    
      var mousemove = function(d) {
        tooltip
          .html("Country: " + d.country)
          .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", (d3.mouse(this)[1]) + "px")
      }
    
      // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      var mouseleave = function(d) {
        tooltip
          .transition()
          .duration(200)
          .style("opacity", 0)
      }
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data.filter(function(d,i){return i<50})) // the .filter part is just to keep a few dots on the chart, not all of them
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.gdp); } )
          .attr("cy", function (d) { return y(d.spend); } )
          .attr("r", 7)
          .style("fill", "#69b3a2")
          .style("opacity", 0.3)
          .style("stroke", "white")
        .on("mouseover", mouseover )
        .on("mousemove", mousemove )
        .on("mouseleave", mouseleave )

//add labels
        svg.append("g")
        .selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .attr("dy", "0.35em")
        .attr("x", d => x(d.gdp) + 7)
        .attr("y", d => y(d.spend))
        .style("font-size", "8px") 
        .text(d => d.country);

        //add title
        svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top/8))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("gov $ per Child Care vs GDP per capita");

        //320, 315 for annotation
    })
    


    </script>

<div id="bars"></div>

<script>
    // set the dimensions and margins of the graph
    var margin = {top: 40, right: 40, bottom: 90, left: 40},
        width = 460 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg2 = d3.select("#bars")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("./data/wages.csv", function(data) {
    
    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.Job; }))
      .padding(0.2);
    svg2.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");
    
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 75000])
      .range([ height, 0]);
    svg2.append("g")
      .call(d3.axisLeft(y));
    
    // Bars
    svg2.selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
        .attr("x", function(d) { return x(d.Job); })
        .attr("width", x.bandwidth())
        .attr("fill", "#69b3a2")
        // no bar at the beginning thus:
        .attr("height", function(d) { return height - y(0); }) // always equal to 0
        .attr("y", function(d) { return y(0); })
    
    // Animation
    svg2.selectAll("rect")
      .transition()
      .duration(2400)
      .attr("y", function(d) { return y(d.Value); })
      .attr("height", function(d) { return height - y(d.Value); })
      .delay(function(d,i){console.log(i) ; return(i*100)})
    
      //Title
      svg2.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top/8))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Average Annual Income");

        //Annotation
        const type = d3.annotationLabel

        const annotations = [
       {
          note: {
            label: "Added connector end 'arrow', note wrap '180', and note align 'left'",
            title: "d3.annotationLabel",
            wrap: 150,
            align: "left"
          },
          connector: {
            end: "arrow" // 'dot' also available
          },
          x: 32,
          y: 216,
          dy: -50,
          dx: 50
        }]

      const makeAnnotations = d3.annotation()
          .type(d3.annotationLabel)
          .annotations(annotations)

        
          svg2.append("g")
          .attr("class", "annotation-group")
          .call(makeAnnotations)

    })
    </script>
